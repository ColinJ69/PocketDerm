<!DOCTYPE html>
{% load static %}

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'style_reg.css' %}">
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <title></title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-custom justify-content-end">
        <img class="navbar-brand" src="https://github.com/ColinJ69/PocketDerm/raw/main/logo.png" width="150" height="100">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/products">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/detection">Detection</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/routine">Routine</a>
                </li>
            </ul>
        </div>
    </nav>



    {% block content %}
    <div class="login">
    <h1 class="regHead">Sign up today!</h1>
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <br /><br />
        <button class="regBtn "type="submit">Sign up!</button>
    </form>
        <br />
        <p style="color:white">Already have an account? <a href="/login">Login Here</a></p>
    </div>
    {% endblock %}
    </body>
</html>
